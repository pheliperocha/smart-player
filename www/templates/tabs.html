<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

     <!-- Playlist Tab -->
     <ion-tab title="Playlist" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/playlist">
          <ion-nav-view name="tab-playlist"></ion-nav-view>
     </ion-tab>

     <!-- albuns Tab -->
     <ion-tab title="Albuns" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/albuns">
          <ion-nav-view name="tab-albuns"></ion-nav-view>
     </ion-tab>

     <!-- Artists Tab -->
     <ion-tab title="Artists" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/artists">
          <ion-nav-view name="tab-artists"></ion-nav-view>
     </ion-tab>

     <!-- Music Tab -->
     <ion-tab title="Music" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/music">
          <ion-nav-view name="tab-music"></ion-nav-view>
     </ion-tab>


</ion-tabs>
